# pfSense Configuration (opis konfiguracji)
# WAN Interface: 192.168.2.2/24, brama: 192.168.2.1 (podłączony do routera)
# LAN Interface: 192.168.1.1/24
#
# Firewall Rules:
# - Na interfejsie WAN: domyślnie blokuj ruch przychodzący, poza ruchem VPN.
# - Na interfejsie LAN: zezwalaj na ruch wychodzący.
#
# DHCP i DNS:
# - pfSense działa jako serwer DHCP dla interfejsu LAN, zakres np. 192.168.1.100-192.168.1.200.
# - DNS Resolver w pfSense jest włączony, z adresem 192.168.1.1.
#
# VPN:
# - Site-to-site VPN (IPSec) do AWS (konfiguracja zgodnie z wymaganiami, klucze, IP bramy)
